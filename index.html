<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon.ico" type="images/x-icon" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Echoes of the Ancient</title>
  </head>
  <body>
    <main>
      <!--Starting view-->
      <div class="starting-view">
        <div class="title-wrapper">
          <h1 class="game-title">
            ECHOES
            <span class="subtitle">OF THE</span>
            ANCIENT
          </h1>
        </div>
        <button id="start-button">START</button>
      </div>
      <!--Initial story container-->
      <div class="story-view">
        <img id="story-image" src="" />
        <div id="story-box">
          <div id="story-text"></div>
          <button id="next-button">Next</button>
        </div>
      </div>
      <!--Setting the players name-screen-->
      <div class="name-container">
        <div class="name-question">What is your name adventurer?</div>
        <div class="player-input-box">
          <input type="text" id="name-input" placeholder="Enter your name..." />
          <button id="submit-name">Start Game</button>
        </div>
      </div>
      <div class="level1">
        <div class="hud-left">
          <div class="hud-section">
            <span id="level-name">Level 1</span>
            <span id="score">Kills: 0</span>
            <div class="coin-bag">
              <img src="./images/coin-bag.png" alt="Coins" />
              <span id="coin-count">0</span>
            </div>
          </div>
        </div>
        <div id="game-area">
          <div id="player"></div>
        </div>
        <div class="hud-right">
          <div class="player-avatar">
            <img src="images/player-class.png" alt="Player Class" />
          </div>
          <div class="health-wrapper">
            <span id="health-label">HP</span>
            <div id="health-container">
              <div id="health-bar"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="game-over-screen" style="display: none">
        <h2>Game Over</h2>
        <p>You died. Try again?</p>
        <button id="restart-button">Restart</button>
      </div>
    </main>
    <script src="./js code/player.js"></script>
    <script src="./js code/story.js"></script>
    <script src="./js code/main.js"></script>
    <script src="./js code/game.js"></script>
  </body>
</html>
